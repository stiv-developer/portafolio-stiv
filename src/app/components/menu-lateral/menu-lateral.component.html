<header class="header">
    <div class="header__container">
        <a href="#" class="header__logo">SRua</a>
        <div></div>
        <div class="header__toggle">
            <i class='bx bx-menu' id="header-toggle" (click)="showMenu('header-toggle','navbar')"></i>
        </div>
    </div>
</header>

<!--========== NAV ==========-->
<div class="nav" id="navbar">
    <nav class="nav__container">
        <div>
            <a href="#" class="nav__link nav__logo">
                <i class='bx bxs-disc nav__icon'></i>
                <span class="nav__logo-name">SRua</span>
            </a>

            <div class="nav__list">
                <div class="nav__items">
                    <h3 class="nav__subtitle">Menu</h3>

                    <a href="#pague" (click)="MenuToggle()" class="nav__link">
                        <i class='bx bx-home nav__icon'></i>
                        <span class="nav__name">Inicio</span>
                    </a>

                    <a href="#sobremi" (click)="MenuToggle()" class="nav__link">
                        <i class='fas fa-user-tie nav__icon'></i>
                        <span class="nav__name">Sobre mí</span>
                    </a>
                    <a href="#habilidades" (click)="MenuToggle()" class="nav__link">
                        <i class='fas fa-tools nav__icon'></i>
                        <span class="nav__name">Habilidades</span>
                    </a>
                    <a href="#educacion" (click)="MenuToggle()" class="nav__link">
                        <i class='fas fa-graduation-cap nav__icon'></i>
                        <span class="nav__name">Educación</span>
                    </a>
                    <a href="#proyectos" (click)="MenuToggle()" class="nav__link">
                        <i class='fas fa-folder-open nav__icon'></i>
                        <span class="nav__name">Portafolio</span>
                    </a>
                    <a href="#contacto" (click)="MenuToggle()" class="nav__link">
                        <i class='fas fa-address-book nav__icon'></i>
                        <span class="nav__name">Contacto</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>

<!--========== CONTENTS ==========-->
<main>
    <section>
        <!-- <router-outlet></router-outlet> -->
        <app-pague id="pague" class="pague"></app-pague>
        <app-sobre-mi id="sobremi" class="sobremi"></app-sobre-mi>
        <app-habilidades id="habilidades" class="habilidades"></app-habilidades>
        <app-educacion id="educacion"></app-educacion>
        <app-proyectos id="proyectos"></app-proyectos>
        <app-contacto id="contacto"></app-contacto>
        <app-footer></app-footer>
    </section>
