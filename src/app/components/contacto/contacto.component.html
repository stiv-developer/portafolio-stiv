<section id="contacto" class="contacto">
    <div class="container animate__animated animate__fadeIn">
        <h1 class="text-center sub-title-c">CONTACTO</h1><br>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-6" *ngFor="let contacto of contactos">
                <div class="grid_contacto mt-3">
                    <a href="{{contacto.href}}" class="item-contacto btn btn-lg form-control">
                        <div class="row">
                            <div class="col-6">
                                <h4 class="fw-bold mt-3">{{contacto.tipo}}</h4>
                                <h5 class="text-dark fw-bold">{{contacto.name}}</h5>
                            </div>
                            <div class="col-6 ">
                                <i class="{{contacto.icon}}"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
